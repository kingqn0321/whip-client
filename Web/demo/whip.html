<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <base target="_blank">
  <title>QRTC WHIP-CLIENT DEMO</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="whip.css" />

</head>

<body>
  <div id="container">
    <h1>
      <a href="https://github.com/qrtc/whip-client/tree/main/Web/demo/" title="QRTC WHIP-CLIENT DEMO">QRTC WHIP-CLIENT DEMO</a>
    </h1>
    <section id="whipSection">
      <div id="whip" class="whxpSection">
        <video id="pubVideo" playsinline autoplay muted></video>
        <canvas id="pubAudio"> </canvas>
        <fieldset>
          <legend>WHIP_URL</legend>
          <textarea id="whipUrl" class="textareaUrl" rows="1"></textarea>
        </fieldset>
        <fieldset>
          <legend>ROOM_Token</legend>
          <textarea id="whipToken" class="textareaToken" rows="5"></textarea>
        </fieldset>
        <div>
          <button id="whipStart">WHIP Start</button>
          <button id="whipStop">WHIP Stop</button>
        </div>
      </div>
    </section>

    <a href="https://github.com/qrtc/whip-client/tree/main/Web/demo/"
      title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>

  </div>
  <script src='streamvisualizer.js'></script>
  <script src='whip.js'></script>

</body>

</html>
